services:

  mysql:
    image: mysql:8
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: urban
      MYSQL_USER: user
      MYSQL_PASSWORD: userpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-puserpass"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    build: ./backend
    container_name: backend_service
    restart: always
    ports:
      - "3000:3000" # Asegúrate de que el puerto esté mapeado
    environment:
      PORT: 3000
      DB_HOST: mysql
      DB_USER: user
      DB_PASSWORD: userpass
      DB_NAME: urban
      JWT_SECRET: Canob19742013
      JWT_EXPIRES_IN: 24h
      # Email configuration
      EMAIL_USER: urbansneakershelp@gmail.com
      EMAIL_PASSWORD: UrbanPass123
      # Frontend URL
      FRONTEND_URL: http://localhost:81
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: frontend_service
    restart: always
    ports:
      - "81:80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

volumes:
  mysql_data:
